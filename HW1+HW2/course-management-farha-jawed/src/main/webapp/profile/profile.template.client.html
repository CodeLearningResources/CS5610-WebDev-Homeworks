<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../profile/profile.style.client.css">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1">
    <title>Course Management: Profile</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light custom-navbar">
        <button class="navbar-toggler mr-2"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto d-none d-sm-block" href="../index.html">
            <img src="../images/brand-icon.png">Course Manager
        </a>
        <div class="collapse navbar-collapse"
             id="navbarNavDropdown">
            <ul class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Alice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.template.client.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../register/register.template.client.html">Sign Up</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="text-center">
                    <img src="../images/edit-profile.png">
                </div>
                <h2 class="text-center">PROFILE : Alice</h2>
                <form class="profile-update-form">
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="alert alert-success" role="alert">
                                Profile successfully saved!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usernamePro"
                               class="col-sm-2 col-form-label">
                               Username
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="usernamePro"
                                   placeholder="Alice" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phonePro"
                               class="col-sm-2 col-form-label">
                               Phone
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="phonePro"
                                   placeholder="(555)-123-234">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailPro"
                               class="col-sm-2 col-form-label">
                                Email
                        </label>
                        <div class="col-sm-10">
                            <input type="email"
                                   class="form-control"
                                   id="emailPro"
                                   placeholder="alice@wonderland.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rolePro"
                               class="col-sm-2 col-form-label">
                               Role
                        </label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    id="rolePro">
                                <option>Faculty</option>
                                <option>Student</option>
                                <option>Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="datePro"
                               class="col-sm-2 col-form-label">
                               Date of Birth
                        </label>
                        <div class="col-sm-10">
                            <input type="date"
                                   class="form-control"
                                   id="datePro"
                                   placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-12">
                                    <a href="#"
                                       class="btn btn-success btn-block mb-3">
                                        Update
                                    </a>
                                </div>
                                <div class="col-12">
                                    <a href="../index.html"
                                       class="btn btn-danger btn-block">
                                        Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
