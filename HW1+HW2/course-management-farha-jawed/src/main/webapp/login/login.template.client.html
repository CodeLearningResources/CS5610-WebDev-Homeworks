<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="login.style.client.css">
        <meta name="viewport"
              content="width=device-width,
              initial-scale=1">
        <title>Course Management: Sign In</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-5">
                <div class="text-center">
                    <img src="../images/brand-icon-lg.png">
                </div>

                <h2 class="text-center">COURSE MANAGEMENT : SIGN IN</h2>
                <form class="login-form">
                    <div class="form-group row">
                        <label for="username"
                               class="col-sm-2 col-form-label">
                                Username
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   id="username"
                                   placeholder="Alice">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password"
                               class="col-sm-2 col-form-label">
                               Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="123qwe#$%">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <div class="row mb-3">
                                <div class="col-8">
                                     <a href="../profile/profile.template.client.html"
                                        class="btn btn-success btn-block">Sign in</a>
                                </div>
                                <div class="col-4">
                                     <a href="../index.html"
                                        class="btn btn-info btn-block">
                                         Cancel
                                     </a>
                                </div>
                            </div>
                            <div class="row login-misc-links">
                                <div class="col-6">
                                    <!--to be linked later-->
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <div class="col-6">
                                    <a href="../register/register.template.client.html"
                                       class="float-right">
                                        Sign Up
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
          </div>
       </div>
    </div>
</body>
</html>
