<div class="container">
  <div class="row course-grid">

    <div class="col-sm-3" *ngFor="let course of courses">
      <div class="card">
        <a routerLink="/course/{{course.id}}/module">
          <img src="../../assets/images/icons8_Moleskine_96px.png" class="p-2 card-img-top"/>
        </a>
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <a routerLink="/course/{{course.id}}/module" class="btn btn-outline-success">View Course</a>
        </div>
      </div>

    </div>
  </div>
</div>
